<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">Dashboard</li>
</ol>
<div class="row">
  <div    dash-top-widget class="col-md-3 col-sm-6 col-xs-12" posts="posts"
          description-bottom="total" widget-class="posts-total"
          icon-class="glyphicon glyphicon-globe" widget-sref="app.posts">
  </div>
  <div    dash-top-widget class="col-md-3 col-sm-6 col-xs-12" posts="posts"
          description-bottom="today" widget-classbr="posts-today" icon-class="glyphicon glyphicon-hourglass"
          interval="1" widget-sref="app.posts({interval: interval})"></div>
  <div    dash-top-widget class="col-md-3 col-sm-6 col-xs-12" posts="posts"
          description-bottom="this month" widget-class="posts-this-month" icon-class="glyphicon glyphicon-calendar"
          interval="30" widget-sref="app.posts({interval: interval})">
  </div>
  <div    dash-top-widget class="col-md-3 col-sm-6 col-xs-12" widget-class="last-edited" posts="posts"
          type="lastEdited" icon-class="glyphicon glyphicon-pencil" description-top="fresh"
          description-bottom="last edited" link-msg="Show" widget-sref="app.editPost({id: lastEdited.id})">
  </div>
</div>

<div class="row">
  <div class="col-md-6" ng-include="'app/modules/dashboard/dash_users/dash_users.html'"></div>
  <div class="col-md-6">
    <div data-alert data-ng-repeat="alert in alerts" data-type="{{alert.type}} alert-sm" data-close="closeAlert($index)">
      <div data-ng-bind-html="alert.msg"></div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6" recently-published posts="posts"></div>
  <div class="col-md-6">
    <div class="list-group no-border">
      <a href="#" class="list-group-item"><i class="glyphicon glyphicon-phone mr-xs opacity-70"></i> Incoming calls <span class="badge bg-danger">3</span></a>
      <a href="#" class="list-group-item"><i class="glyphicon glyphicon-bell mr-xs opacity-70"></i> Notifications <span class="badge bg-warning">6</span></a>
      <a href="#" class="list-group-item"><i class="glyphicon glyphicon-comment mr-xs opacity-70"></i> Messages <span class="badge bg-success">18</span></a>
      <a href="#" class="list-group-item"><i class="glyphicon glyphicon-eye-open mr-xs opacity-70"></i> Visits total</a>
      <a href="#" class="list-group-item"><i class="glyphicon glyphicon-cloud mr-xs opacity-70"></i> Inbox <i class="fa fa-chevron-right pull-right text-gray-light"></i></a>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <section class="widget">
      <h5 class="widget-title"><i class="glyphicon glyphicon-cog mr-xs"></i> Custom <span class="fw-semi-bold">Loader</span></h5>
      <div class="widget-body" style="min-height: 157px">
        <div class="loader">
          <span class="spinner">
              <i class="fa fa-circle-o-notch fa-spin"></i>
          </span>
        </div>
      </div>
    </section>
  </div>
</div>
