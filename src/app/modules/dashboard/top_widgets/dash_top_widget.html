<div class="widget dash-top-widget widget-info text-center {{widgetClass}}">
  <p><i class="widget-icon {{iconClass}}"></i></p>
  <div>
    <span class="huge">{{descriptionTop}}</span>
                <span class="tiny">
                    <ng-pluralize count="postsNumber"
                                  when="{
                            '1': 'post',
                            'other' : 'posts'
                            }">
                    </ng-pluralize>
                </span>
    <span class="large">{{descriptionBottom}}</span>
  </div>
</div>
