<div class="row">
    <div class="col-md-6">
        <div class="widget posts-list">
            <h2>Posts</h2>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="post in vm.posts">
                    <a ui-sref="app.post({id: post.id})">{{post.title}}</a>
                    <span class="pull-right">
                        <button type="button" class="close" aria-label="Close" ng-click="vm.delete(post)">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </span>
                </li>
            </ul>
            <button type="button" class="btn" ui-sref="app.createPost">Create new post</button>
        </div>
    </div>
</div>
