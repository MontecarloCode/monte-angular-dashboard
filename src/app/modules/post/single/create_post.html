<div class="create-post-container" ng-submit="vm.save()">
    <h2>Profile</h2>
    <form name="PostForm" >
        <label>
            Title
            <input type="text" name="username" ng-model="vm.post.title" />
        </label>
        <label>
            Description
            <input type="text" name="email" ng-model="vm.post.description"/>
        </label>
        <button type="submit">Save</button>
    </form>
</div>
