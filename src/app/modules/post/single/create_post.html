<div class="row">
    <div class="col-md-6">
        <div class="widget create-post">
            <h2>Create new post</h2>
            <form role="form" name="PostForm" ng-submit="vm.save()" >
                <div class="form-group">
                    <label class="control-label" for="post-title">Title</label>
                    <input type="text" class="form-control" ng-model="vm.post.title" id="post-title"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="post-description">Description</label>
                    <textarea class="form-control" rows="5" ng-model="vm.post.description" id="post-description"/>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
