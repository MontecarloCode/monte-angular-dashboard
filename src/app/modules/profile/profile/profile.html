<div class="row">
    <div class="col-md-offset-2 col-md-8">
        <div class="widget edit-profile">
            <header>
                <span class="widget-title">Profile</span>
            </header>
            <form role="form" name="ProfileForm" class="form-horizontal" ng-submit="vm.update()">
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="profile-username">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="profile-username" name="username" ng-model="vm.user.username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="profile-email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="profile-email" name="email" ng-model="vm.user.email"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="profile-password">Password</label>
                    <div class="col-sm-10">
                        <input type="password" id="profile-password" class="form-control" ng-model="vm.user.password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="new-profile-password">New password</label>
                    <div class="col-sm-10">
                        <input type="password" id="new-profile-password" class="form-control" ng-model="vm.user.newPassword" />
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-warning" ng-click="vm.cancel()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
